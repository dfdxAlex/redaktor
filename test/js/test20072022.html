    <script>

// length

function qqq(q,w,e,r)
{
    var start = arguments.callee.length;
    var fact = arguments.length;
    if (start<fact) console.log("Функция получила на "+(fact-start)+" параметров больше");
    if (start>fact) console.log("Функция получила на "+(0-fact+start)+" параметров меньше");
    if (start==fact) console.log("Функция получила необходимое колличество параметров");
}

qqq(2,2,2,2,4,5,6,7,6,5,4,3);

//console.log(qqq(1,2,3,4,5,6,7,6,5,4,3,3));



</script>
